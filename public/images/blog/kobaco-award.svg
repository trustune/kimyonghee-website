<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb800"/>
      <stop offset="100%" style="stop-color:#ff9500"/>
    </linearGradient>
    <linearGradient id="kobacoBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#ffd700" opacity="0.05"/>

  <!-- KOBACO Logo Area -->
  <rect x="150" y="180" width="280" height="160" rx="12" fill="url(#kobacoBlue)" opacity="0.95"/>
  <text x="290" y="250" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#ffffff" text-anchor="middle">KOBACO</text>
  <text x="290" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.9">Korea Broadcast Advertising Corp.</text>
  <text x="290" y="315" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.7">Media &amp; Advertising Research Institute</text>

  <!-- Award Icon -->
  <g transform="translate(550, 180)">
    <!-- Certificate shape -->
    <rect x="0" y="0" width="200" height="160" rx="8" fill="#ffffff" opacity="0.95"/>
    <rect x="10" y="10" width="180" height="140" rx="4" fill="none" stroke="url(#gold)" stroke-width="3"/>

    <!-- Medal/ribbon -->
    <circle cx="100" cy="80" r="35" fill="url(#gold)"/>
    <circle cx="100" cy="80" r="28" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="100" y="88" font-family="Arial, sans-serif" font-size="24" fill="#1e3a5f" text-anchor="middle" font-weight="bold">A</text>

    <!-- Ribbon -->
    <polygon points="80,115 70,160 100,140 130,160 120,115" fill="#e50914" opacity="0.9"/>
  </g>

  <!-- Research Advisory Text -->
  <rect x="820" y="200" width="260" height="120" rx="8" fill="#ffffff" opacity="0.1"/>
  <text x="950" y="245" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.8">Research Advisory Committee</text>
  <text x="950" y="275" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.8">연구자문단 위원</text>
  <text x="950" y="310" font-family="Arial Black, sans-serif" font-size="20" fill="url(#gold)" text-anchor="middle">2025</text>

  <!-- Title -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">Appreciation Award</text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">감사장 수상</text>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.6">Media-AI Collaboration Ecosystem Research | December 2025</text>

  <!-- Decorative lines -->
  <line x1="200" y1="580" x2="1000" y2="580" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="590" x2="900" y2="590" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
</svg>
